{% extends 'layout.html' %}

{% block contents %}

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="text-center">
            <h4 style="font-size: 30px;">로그인</h4>
        </div>
    </div>
    
    <form method="post" class="post-form" action="{% url 'account:login' %}">
        {% csrf_token %}
        {% include "account/form_errors.html" %}
        <div class="form-group row">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" id="username" name="username"
                    value="{{ form.username.value|default_if_none:'' }}" placeholder="ID를 입력하세요.">
        </div>
        
        <div class="form-group row">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                    value="{{form.password.value|default_if_none:''}}" placeholder="PW를 입력하세요.">
        </div>
        
        <div class="container text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-2">로그인</button>
        </div>
    </form>
    <div class="container">
        <div class="row text-center mt-3">
            <div class="col">
                <a href="#" class="btn btn-outline-secondary">ID 찾기</a>
            </div>
            <div class="col">
                <a href="#" class="btn btn-outline-secondary">PW 찾기</a>
            </div>
            <div class="col" >
                <a href="{% url 'account:signup' %}" class="btn btn-outline-secondary">회원가입</a>
            </div>
        </div>
    </div>
</div>

{% endblock contents %}
