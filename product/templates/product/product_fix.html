{% extends "layout.html"%}
{% load django_bootstrap5 %}
{% block title %}상품 정보 수정{% endblock title%}
{% block contents %}
<h1> 상품 수정 </h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if user.is_superuser %}
    <div class="mt-3">
        <button type="submit"  class="btn btn-primary">상품 수정</button>
        <button type="reset" class="btn btn-primary">상품 삭제</button>
    </div>
    {%endif%}
</form>
{% endblock contents %}
